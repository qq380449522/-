<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: skyblue;
    }

    .snow {
      display: block;
      width: 50px;
      height: 50px;
      background-image: radial-gradient(#fff 0%, rgba(255, 255, 255, 0) 60%);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="snow-box">
    <span class="snow"></span>
  </div>
</body>
<script>
  let snow = document.querySelectorAll('.snow')
  let x = 10, y = 10, step = 1;
  snow.forEach(item => {
    item.style.cssText = `
      transform: translate(${x}px, ${y}px);
    `;
  })
  function moveSnow() {
    if (x > 100) {
      x = 0;
      y = 0;
    }
    window.requestAnimationFrame(() => {
      x += step;
      y += step;
      snow.forEach(item => {
        console.log(item)
        item.style.cssText = `
      transform: translate(${x}px, ${y}px);
    `;
      })
      moveSnow()
    })
  }
  // moveSnow()
</script>

</html>
