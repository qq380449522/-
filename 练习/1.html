<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>事件冒泡</title>
  <style type="text/css">
    #box1 {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    #box2 {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    #box3 {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>
  <!-- 插入JS代码 -->
  <script type="text/javascript">
    //获取所有的box
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');
    //给三个box注册点击事件  建议使用数组
    var boxs = [box1, box2, box3];
    for (var i = 0; i < boxs.length; i++) {
      boxs[i].addEventListener('click', outPut, true);
    }
    //点击事件函数
    function outPut() {
      console.log(this.id);
    }
  </script>
</body>

</html>
